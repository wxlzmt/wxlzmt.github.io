function preview(){
	var $ta = $("#idTextArea");
	var txt = $ta.get(0).value;
	if(txt==null || txt==""){
		cls();
	}else{
		var index =$("#selectmenu").get(0).selectedIndex;
		if(index==0){
			$("#idImg").attr({'src':"data:image/png;base64,"+txt});

		}else if(index==2){
			$("#idImg").attr({'src':"data:image/gif;base64,"+txt});
		}else if(index==3){
			$("#idImg").attr({'src':"data:image/x-icon;base64,"+txt});
		}else{
			cls();
		}
	}
}
function cls(){
	var $ta = $("#idTextArea");
	$ta.html("");
	$ta.val("");
	$ta.get(0).value="";
	$("#idImg").removeAttr("src");
}
</script>
</head>
<body onload="load();" >
	<div style="float: left;width:100%;height:100%;padding-left:50px;padding-top:50px;">
		<div style="display:table-row;">
			<div>
				<span>图片格式：</span>
			</div>
			<div align="left" style="display:table-cell;">
				<select id="selectmenu" style="width:200px;">
					<option selected="selected">png</option>
					<option>jpg/jpeg</option>
					<option>gif</option>
					<option>ico</option>
				</select>
			</div>
			<div align="left" style="display:table-cell;">
				<button onclick="preview();" style="margin-left:10px;width:100px;">预览</button>
				<button onclick="cls();" style="margin-left:20px;">清空</button>
			</div>
		</div>
		<div style="margin-top: 20px; " >
			<span>base64编码的字符串↓</span>
		</div>
		<div style="display:table-row;width:100%;">
			<textarea id='idTextArea'  spellcheck="false" autocapitalize="off" autocorrect="off"  style="min-width:500px;min-height:200px;width:100%;"></textarea>
		</div>
		<div style="margin-top: 20px; ">
			<span>此处应有图片↓</span>
		</div>
		<div style="display: table-row;width:100%;">
			<div class='div_hover' style="display:table-cell;min-width:500px;min-height:200px;padding:5px;background-color:#FFFFFF;border: 1px solid #00FFFF;">
				<img id='idImg' ></img>
			</div>
		</div>
	</div>
</body>
