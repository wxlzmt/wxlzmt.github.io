    <title>clappr播放器测试</title>
	<link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #player{
			width:500px;
			height:400px;
			margin:auto;
		}

    <script type="text/javascript">
		$(function(){
			var player = new Clappr.Player({source: "http://www.runoob.com/try/demo_source/movie.mp4", parentId: "#player"});
			
		});
    </script>

<body class="container">
	<p>HTML5 Web 视频播放器示例 , 来自<a href="https://github.com/clappr/clappr" target="_blank">https://github.com/clappr/clappr</a></p>
    <div id="player">
